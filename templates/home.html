<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/public/containers.svg" />
    <style>
      * {
        box-sizing: border-box;
        font-size: 15px;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono',
          'Courier New', monospace;
      }
      body {
        margin: 0 auto;
        max-width: 800px;
        padding: 0 5px 5px 5px;
      }
      input {
        padding: 4px 8px;
        margin-right: 5px;
        border: none;
        border-bottom: 1px solid #888;
        background-color: #eeeeee;
      }
      input:focus {
        outline: none;
        border-color: #000;
      }
      #btn-create {
        font-weight: bold;
        padding: 4px 8px;
        border: 1px solid #0e8420;
        cursor: pointer;
        background-color: #0e8420;
        color: #ffffff;
      }
      #btn-create:hover {
        border: 1px solid #0c6d1a;
        background-color: #0c6d1a;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border-bottom: 1px solid #000;
        padding: 2px 4px;
        text-align: left;
      }
      tbody tr:hover {
        background-color: #f1f1f1;
      }
      .create {
        margin-bottom: 20px;
      }
      .containers {
        margin-bottom: 20px;
      }
      header {
        padding: 4px 0;
        margin-bottom: 20px;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top: 1px solid #888;
        border-bottom: 1px solid #888;
      }
      footer {
        text-align: center;
        color: #888;
        border-bottom: 1px solid #888;
      }
      .btn {
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dadada;
        flex: 1;
        width: 25px;
        height: 25px;
        text-align: center;
      }
      .divider {
        width: 1px;
        background-color: #c0c0c0;
      }
      .operations {
        height: 100%;
        display: flex;
      }
      .btn:hover {
        background-color: #bcbcbc;
      }
      .title {
        margin-left: 10px;
        flex: 1;
      }
      #loader {
        height: 10px;
      }
      .loader {
        display: block;
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .loader::after {
        content: '';
        width: 200px;
        height: 100%;
        background: #888;
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: animloader 2s linear infinite;
      }
      .Running {
        color: #0e8420;
      }
      .Stopped {
        color: #bb3131;
      }
      @keyframes animloader {
        0% {
          left: 0;
          transform: translateX(-100%);
        }
        100% {
          left: 100%;
          transform: translateX(0%);
        }
      }
    </style>
    <title>LXC Lab</title>
  </head>
  <body>
    <div id="loader"></div>
    <header>
      <img src="/public/containers.svg" style="height: 20px" />
      <strong class="title">LXC Lab </strong>
      <span>[{{ .user }}]</span>
    </header>
    <div class="create">
      <form id="create-form" action="/create" method="post">
        <input
          type="text"
          name="friendlyname"
          placeholder="friendly name"
          required
        />
        <button id="btn-create" type="submit">Create container</button>
      </form>
    </div>
    <div class="containers">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>SSH Port</th>
            <th style="width: 120px">Operations</th>
          </tr>
        </thead>
        <tbody>
          {{ range .containers }}
          <tr>
            <td>{{ index .Config "user.friendlyname" }}</td>
            <td><span class="{{ .Status }}">‚óè</span> {{ .Status }}</td>
            <td>{{ index $.sshPorts .Name}}</td>
            <td style="padding: 0">
              <div class="operations">
                <span
                  class="btn start-btn"
                  data-container="{{ .Name }}"
                  title="Start"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-caret-right-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
                    />
                  </svg>
                </span>
                <div class="divider"></div>
                <span
                  class="btn stop-btn"
                  data-container="{{ .Name }}"
                  title="Stop"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-stop-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5"
                    />
                  </svg>
                </span>
                <div class="divider"></div>
                <span
                  class="btn shell-btn"
                  data-container="{{ .Name }}"
                  title="Shell"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-terminal-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9.5 5.5h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1m-6.354-.354a.5.5 0 1 0 .708.708l2-2a.5.5 0 0 0 0-.708l-2-2a.5.5 0 1 0-.708.708L4.793 6.5z"
                    />
                  </svg>
                </span>
                <div class="divider"></div>
                <span
                  class="btn delete-btn"
                  data-container="{{ .Name }}"
                  title="Delete"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"
                    />
                  </svg>
                </span>
              </div>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <footer>All rights reserved. &copy; 2023-2024</footer>
    <script>
      let operation = false;

      function showLoader() {
        document.getElementById('loader').innerHTML =
          '<div class="loader"></div>';
      }

      document.getElementById('create-form').addEventListener('submit', (e) => {
        if (operation) {
          e.preventDefault();
          return;
        }
        operation = true;
        showLoader();
      });

      document.querySelectorAll('.shell-btn').forEach((btn) => {
        const name = btn.getAttribute('data-container');
        btn.addEventListener('click', (e) => {
          window.open('/shell/' + name, 'popup', 'width=800,height=500');
        });
      });

      for (let action of ['start', 'stop', 'delete']) {
        document.querySelectorAll(`.${action}-btn`).forEach((btn) => {
          const name = btn.getAttribute('data-container');
          btn.addEventListener('click', (e) => {
            if (operation) {
              return;
            }
            operation = true;
            showLoader();
            fetch(`/${action}/${name}`, {
              method: 'POST',
            }).then(() => {
              operation = false;
              location.reload();
            });
          });
        });
      }
    </script>
  </body>
</html>
